# Owner
owner: williambargent-org # Your GitHub username
repo: williambargent-org.github.com # Your Github repository name

# Sites
sites:
  - name: Website
    url: https://williambargent.co.uk
    icon: https://assets.williambargent.co.uk/favicon/favicon.ico
    maxResponseTime: 3000
  - name: WeatherMX
    url: https://weathermx.williambargent.co.uk
    icon: https://weathermx.williambargent.co.uk/assets/img/logo/favicon.ico
    maxResponseTime: 3000
  - name: Identity
    url: https://identity.williambargent.co.uk/idp/logout.php
    expectedStatusCodes:
      - 307
      - 302
      - 301
      - 200
    icon: https://assets.williambargent.co.uk/favicon/favicon.ico
    maxResponseTime: 3000
  - name: Gallery
    url: https://gallery.williambargent.co.uk
    icon: https://assets.williambargent.co.uk/favicon/favicon.ico
    maxResponseTime: 3000

# Options
status-website:
  cname: status.williambargent.co.uk
  baseUrl: /
  name: Status - William Bargent
  logoUrl: https://assets.williambargent.co.uk/images/wb/logos/full.min.png
  introTitle: "Service Status"
  introMessage: "This site will automatically update with outages."
  navbar:
    - title: Home
      href: https://williambargent.co.uk
    - title: WeatherMX
      href: https://weathermx.williambargent.co.uk
  links:
    - rel: stylesheet
      href: https://assets.williambargent.co.uk/global/status/css/overrides.css
  skipDescriptionUpdate: true
  skipTopicsUpdate: true
  skipHomepageUpdate: true
  commitMessages:
    commitAuthorName: "Upptime Bot"
    commitAuthorEmail: "upptime@williambargent.co.uk"
    readmeContent: "Update summary in README [skip ci] [upptime]"
    summaryJson: "Update status summary [skip ci] [upptime]"
    statusChange: "$SITE_NAME is $STATUS ($RESPONSE_CODE in $RESPONSE_TIME ms) [skip ci] [upptime]"
    graphsUpdate: "Update graphs [skip ci] [upptime]"
  workflowSchedule:
    graphs: "0 0 * * *"
    responseTime: "0 23 * * *"
    staticSite: "0 1 * * *"
    summary: "0 0 * * *"
    updateTemplate: "0 0 * * *"
    updates: "0 3 * * *"
    uptime: "*/5 * * * *"
